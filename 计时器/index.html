<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>计时器by严嘉鹏</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="Rectangle1"></div>
        <div id="Rectangle2"></div>     
        <div id="header">
            <input type="text" id="hour" class="Placeholder" value="0">
            <p id="hourlabel" class="label">时</p>
            <input type="text" id="minute" class="Placeholder" value="0">
            <p id="minlabel" class="label">分</p>
            <input type="text" id="second" class="Placeholder" value="0">
            <p id="seclabel" class="label">秒</p>
            <input type="button" id="countup" class="button1" value="开始正计时">
            <input type="button" id="countdown" class="button1" value="开始倒计时">
            <input type="button" id="clear" class="button2" value="清空倒计时">
            <input type="button" id="restart" class="button3" value="重新再计时">
            <input type="button" id="resume" class="button1" value="恢复计时器">
            <input type="button" id="pause" class="button1" value="暂停计时器">
            <span id="hint"></span>
        </div>
        <div id="timer">
            <span id="time">00:00:00</span>
        </div>
        <script src="app.js"></script>	
    </body>
</html>
